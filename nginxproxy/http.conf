server {
  listen 80;
  server_name localhost;
  resolver 127.0.0.11;  # Docker DNS

  #Â Apps
  location /grafana {
    set $grafana http://grafana:3000/;
    proxy_pass $grafana/$1;
  }

  location /nginx {
    set $nginx http://nginx:8080/;
    proxy_pass $nginx/$1;
  }
  location /nodered {
    set $nodered http://nodered:1880/;
    proxy_pass $nodered/$1;
  }
}
